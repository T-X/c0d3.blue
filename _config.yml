# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               c0d3.blue
tagline:             A blog about code, networks and information
url:                 http://blog.c0d3.blue
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              T_X

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/T-X/c0d3.blue

pages_list:
  '0xAB+out': '/about'
  '0xA2C+hive': '/archive'
  '0xFEED': '/atom.xml'
